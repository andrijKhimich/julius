<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Julius Tannert" />
		<!-- favicons -->
		<link rel="icon" href="img/favicon/favicon.ico" sizes="any" />
		<!-- 32×32 -->
		<link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml" />
		<!-- main styles -->
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Julius Tannert</title>
	</head>

	<body>
		<div class="wrapper inner-page">
			@@include("./html/_header.html")
			<main class="main">
				<section class="contact-hero">
					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<div class="contact-hero__title">
									<h1>Kontakt</h1>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="contact-form">
									<form action="#">
										<div class="row">
											<div class="col-md-6">
												<div class="contact-form__box">
													<label>
														<input
															class="contact-form__input"
															required
															name="name"
															type="text"
															placeholder="Vorname, Name" />
													</label>
												</div>
												<div class="contact-form__box">
													<label>
														<input
															class="contact-form__input"
															required
															name="email"
															type="email"
															placeholder="Ihre Mail-Adresse" />
													</label>
												</div>
												<div class="contact-form__box">
													<label>
														<input
															class="contact-form__input"
															type="tel"
															placeholder="Telefonnummer (optional)" />
													</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="contact-form__textarea">
													<label>
														<textarea
															name="text"
															placeholder="Ihre Nachricht"></textarea>
													</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="contact-form__row">
													<label for="checkbox">
														<input
															type="checkbox"
															name="check"
															id="checkbox"
															class="visually-hidden" />
														<span class="custom-checkbox"></span>
														Ich bin damit einverstanden, dass meine Daten zur
														Bearbeitung meines Anliegens verwendet werden.
														(Weitere Informationen und Widerrufshinweise finden
														Sie in der Datenschutzerklärung.)</label
													>
												</div>
											</div>
											<div class="col-md-6">
												<input type="submit" value="NACHRICHT SENDEN" />
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="contact-images">
					<img src="./img/contacts/contact-1.webp" alt="car" />
					<img src="./img/contacts/contact-2.webp" alt="car" />
				</section>
			</main>
			@@include("./html/_footer.html")
		</div>

		<script src="./js/libs.min.js"></script>
		<script src="./js/script.min.js"></script>
	</body>
</html>
